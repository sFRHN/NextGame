<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Next Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <img src="assets/logo_steam.png">
    </header>

    <div class="profileInput">
        
        <h2>Enter Your Steam Profile Link</h2>
        <form id="profileForm">
            <input type="text" id="profileLink" placeholder="https://steamcommunity.com/id/fr_hn/" required>
        </form>
        
        <h3>Your profile should be set to public</h3>

    </div>

    <div class="gamePreview" id="gamePreview">
        <img src="assets/placeholder.jpg" id="gameImage">
        <h3 id="gameTitle">Next Game</h3>
    </div>

</body>

</html>
